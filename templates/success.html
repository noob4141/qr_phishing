<!doctype html>

      <h1 class="text-lg font-bold text-[var(--yellow-text)]">EY Registration</h1>
    </div>

    <!-- Power Icon on the Right -->
    <button class="text-[var(--yellow-text)] hover:opacity-80">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

  <!-- Centered Inner Container -->

      </p>

      <!-- Back Button -->
      <a href="{{ url_for('home') }}" class="block w-full">
        <button class="w-full py-3 rounded-lg font-semibold
                       bg-[var(--button-color)] text-[var(--button-text)] 
                       hover:opacity-90 transition">
           Home
        </button>
      </a>

    </div>
  </main>
</body>
</html>
